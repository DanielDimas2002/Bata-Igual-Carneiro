<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bata Igual Carneiro</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Bata Igual Carneiro</h1>
    <div class="form">
      <input type="text" id="playerName" placeholder="Digite o nick do jogador">
      <button onclick="addPlayer()">Adicionar</button>
    </div>

    <table id="playersTable">
      <thead>
        <tr>
          <th>Nick</th>
          <th>Vitórias</th>
          <th>Derrotas</th>
          <th>Total</th>
          <th>Win Rate</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
